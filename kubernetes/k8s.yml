---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "ctrack-api"
  namespace: "default"
  labels:
    app: "ctrack-api"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "ctrack-api"
  template:
    metadata:
      labels:
        app: "ctrack-api"
    spec:
      containers:
      - name: "c-track-1"
        image: "gcr.io/studied-handler-321809/github.com/farisjr/c-track:$SHORT_SHA"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "ctrack-api-hpa-srot"
  namespace: "default"
  labels:
    app: "ctrack-api"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "ctrack-api"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
