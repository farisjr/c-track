---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "ctrack-api-config-r8rn"
  namespace: "default"
  labels:
    app: "ctrack-api"
data:
  CONNECTION_STRING: "\"root:toor@tcp(34.101.225.117:80)/ctrack?charset=utf8&parseTime=True&loc=Local\""
  HTTP_PORT: "\"80\""
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "ctrack-api"
  namespace: "default"
  labels:
    app: "ctrack-api"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "ctrack-api"
  template:
    metadata:
      labels:
        app: "ctrack-api"
    spec:
      containers:
      - name: "c-track-1"
        image: "gcr.io/studied-handler-321809/github.com/farisjr/c-track:$SHORT_SHA"
        env:
        - name: "CONNECTION_STRING"
          valueFrom:
            configMapKeyRef:
              key: "CONNECTION_STRING"
              name: "ctrack-api-config-r8rn"
        - name: "HTTP_PORT"
          valueFrom:
            configMapKeyRef:
              key: "HTTP_PORT"
              name: "ctrack-api-config-r8rn"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "ctrack-api-hpa-qpbh"
  namespace: "default"
  labels:
    app: "ctrack-api"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "ctrack-api"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
